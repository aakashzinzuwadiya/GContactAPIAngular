<h3>Contacts</h3>
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>Sr No.</th>
        <th>Name</th>
        <th>Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of data1">
        <td></td>
        <td>{{ i.Name }}</td>
        <td>{{ i.Number }}</td>
      </tr>
    </tbody>
  </table>
</div>
